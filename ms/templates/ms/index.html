<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet"
		  href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>

  </head>

  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'ms/style.css' %}" />

  <script>
	$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
	});
  </script>

  <body>
	<div class="container">

	  <div class="col-sm-12">
		<div id="BLA" class="col-sm-9">
		  <h1> B<small>irds</small> L<small>ove</small> A<small>rts</small> </h1>
		</div>
		<div id="teaminfo" class="col-sm-3">
		  <ul class="nav nav-pills">
			<li class="dropdown pull-right">
			  <a  data-toggle="dropdown"
				 class="dropdown-toggle">Team Veggie Birds <b class="caret"></b></a>
			  <ul class="dropdown-menu">
				<li><a href="#">Mengyuan Diao</a></li>
				<li><a href="https://www.facebook.com/neil.zhu.50">Junhan Zhu</a></li>
				<li><a href="https://www.facebook.com/donleeieatu">Don Lee</a></li>
				<li><a href="#">Ruihao Zhu</a></li>
			  </ul>
			</li>
		  </ul>
		</div>
	  </div>

	  <div id="search_column" class="col-sm-12">
		<div class="col-sm-9">
		  <form action="." method="POST">
			{% csrf_token %}
			{{ form.content }}
		</div>
		<input type="submit" class="btn btn-success" value="SEARCH"/>
		</form>
	  </div>

	  <div id="select_choices" class="col-sm-12">
		<div  class="col-sm-3">
<form action="." method="POST">
		  <select name="region" class="form-control">
			<option value="" disabled selected>Select Region</option>
			<!-- {% for region in region_list %} -->
			<option value="A"> A </option>
			<!-- <option value="{{region}}">{{region}}</option> -->
			<!-- {% endfor %} -->
		  </select>
</form>

		</div>

		<div  class="col-sm-3">
		  <select name="type" class="form-control">
			<option value="" disabled selected>Select Type</option>
			{% for type in type_list %}
			<option value="{{type}}">{{type}}</option>
			{% endfor %}
		  </select>
		</div>

		<div  class="col-sm-3">
		  <select name="style" class="form-control">
			<option value="" disabled selected>Select Style</option>
			{% for style in style_list %}
			<option value="{{style}}">{{style}}</option>
			{% endfor %}
		  </select>
		</div>

	  </div>

	  <!-- <div class="col-sm-6"> -->
	  <!-- 	<div id="events"> -->
	  <!-- 	  <p class="lead"> Events </p> -->
	  <!-- 	</div> -->
	  <!-- </div> -->

	</div>

</div>
</body>
</html>
